<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=ZCOOL+KuaiLe&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=ZCOOL+KuaiLe&display=swap">
  </noscript>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <script>
    $(document).ready(function () {
      setTimeout(function () {
        $('[data-toggle="tooltip"]').tooltip({ trigger: "hover" });
      }, 5000);
    });
  </script>
</body>

</html>
